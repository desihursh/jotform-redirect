<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const eventName = encodeURIComponent(params.get("eventName"));
      const mode = encodeURIComponent(params.get("mode"));
      const checkedIn = encodeURIComponent(params.get("checkedIn") || "true");
      
      const redirectURL = `https://form.jotform.com/251501708797059?eventName=${eventName}&mode=${mode}&checkedIn=${checkedIn}`;
      
      window.location.replace(redirectURL);
    </script>
  </head>
  <body>
    <p>Redirecting to form...</p>
  </body>
</html>
